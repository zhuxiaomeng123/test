<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角</title>
	<style>
/*	   *{
        padding:0;
	    margin:0;
	    }*/
		  .box{
			 width: 50px;
			 height: 50px;
		     border:1px solid blue;
		     border-radius: 50%
              }
           .box1{
           	   width: 50px;
           	   height: 50px;
               border: 1px solid;
             /*   border-radius: 0px*/
              border-top-right-radius:50%;
		      border-bottom-right-radius:50%;}
		    .box2{
		      width: 50px;
		      height: 50px;
              border: 1px solid red;
                /*border-radius: 10px*/
              border-top-right-radius:50%;
              border-top-left-radius:50%;
		      border-bottom-right-radius:50%;
		      border-bottom-left-radius:50%;
		      margin: auto;
		         }
		     .box3{
		     	width: 50px;
		     	height: 50px;
		        border: solid;
		        border-radius: 10px;
		         }
		       .box4{
		       	 width: 50px;
		       	 height: 50px;
		       /*	border: solid green;*/
		       /*	border-left: hidden;
		       	border-top: hidden;
		       	border-bottom: hidden;*/
		       	/*border-right: 200px;*/
		       	border-right: 20px solid #ff0;
		       	border-top-right-radius: 50%;
		       	border-bottom-right-radius: 50%;}
	</style>
</head>
<body>
	<div class="box">4445s</div>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
