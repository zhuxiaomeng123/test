<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流杨幂训练</title>
	<style type="text/css">
		   *{
        margin: 0;
		    padding: 0;
        }
       .carousel{
              width: 500px;
              height: 300px;
              margin: 0 auto;
              margin-top: 100px;
                } 
        .carousel img{
                 width: 500px;
                 height: 300px;
                 border: 1px solid;
                 box-sizing: border-box;
                 position: absolute;
                 z-index: 6;
                    }
        .carousel .leftarrow ,
        .carousel .rightarrow{
                          width: 60px;
         	                height: 60px;
                          font-size: 50px;
         	                line-height: 50px;
         	                background-color: white;
             	            position: fixed;
            	            text-decoration: none;
                      }
           .carousel .leftarow{ 
                       float: left;
                       z-index: 10;
                       margin-top: -150px;
                    } 
           .carousel .rightarow{           	
                      float: right;
                      z-index: 10;
                      margin-top: -150px;
                    } 
            .box1{
                 width: 500px;
                 height: 300px;
                 position: absolute;
                 z-index: 1;
                 margin-top: 10px;
                 }
               .box2{
                width: 500px;
               height: 300px;
               position: absolute;
               z-index: 2;
               margin-top: 10px;
                 }
               .box3{
                width: 500px;
                height: 300px;
                position: absolute;
                z-index: 3;
                margin-top: 10px;
                 }
               .box4{
                 width: 500px;
                 height: 300px;
                 position: absolute;
                 z-index: 4;
                 margin-top: 10px;
                 }
                .carousel~.box0 ~.box1 ~.box2 ~.box3 ~.box4{
                  animation-name: sport 1s linear normal
                 }
                @keyframes sport{
                    from{
                      opacity: 0;
                    }
                    to{
                      opacity: 1;
                    }
                }
	</style>
</head>
<body>
	   <section  class="carousel">
	   	      <div>
	   	            <img class="box0" src=" images/ad1.jpg" alt="">
                   <a href="" class="leftarow"><</a>
                   <a href="" class="rightarow">></a>
	   	       </div>
	   	      <div class="box1"> 
                   <img src="images/ad2.jpg" alt="">
	   	      </div>
	   	      <div class="box2">
	   	      	    <img src="images/ad3.jpg">
	   	      </div>
	   	      <div class="box3">
	   	      	    <img src="images/ad4.jpg">
	   	      </div>
	   	      <div class="box4">
	   	      	    <img src="images/ad5.jpg">
	   	      </div>
	   </section>        
</body>
</html>
