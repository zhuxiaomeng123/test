<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
	<style type="text/css">
		*{
		margin: 0;
		padding: 0;
	     }
	body{
		perspective: 500px;
	     }
	   ul{
		list-style: none;
		width: 200px;
	    height: 200px;
	  /* border: 1px solid;*/
	     margin: 100px auto;
	    position: relative; 
	    transform-style: preserve-3d;
	    transform: rotateX(0deg) rotateY(0deg);
	    animation: sport 8s linear 0.5s infinite ;
	     }
	   ul:hover{
	   	    animation-play-state: paused;
	   	   }
      @keyframes sport{
		      from{
		    	transform: rotateX(0deg);
		       }
		       to{
		       	transform: rotateX(360deg);
		       }
		       }  		     	 
	   ul li{
	  	   width: 200px;
	       height: 200px;
	       line-height:200px;
	       text-align: center;
	       font-size: 66px;
	       position: absolute;
	       	   }
	   ul li img{
	   	     width: 200px;
	         height: 200px;
	          }
	   .box1{
	   	   width: 200px;
	       height: 200px;
	       background-color: blue;
	       transform:rotateX(90deg) 
	       translateZ(100px) scale(2,1);
	          }
	   .box2{
	   	   width: 200px;
	       height: 200px;
	       background-color: pink;
	       transform:rotateX(180deg) 
	       translateZ(100px) scale(2,1);
	          }     
	    .box3{
	    	width: 200px;
	        height: 200px;
	        background-color: red;
	        transform:rotateX(270deg)
	         translateZ(100px) scale(2,1);
	          }     
	     .box4{
	   	    width: 200px;
	        height: 200px;
	        background-color: purple;
	        transform:rotateX(360deg) 
	        translateZ(100px) scale(2,1);
	           }     
	     .box5{
	     	width: 200px;
	        height: 200px;
	        background-color: tomato;
	        transform:translateZ(100px) ;
	        transform: rotateY(90deg) 
	        translateZ(-200px);
	          }     
	     .box6{
	   	  width: 200px;
	      height: 200px;
	      background-color: skyblue;
	      transform: rotateY(90deg)
	       translateZ(200px);
	     /*transform: translateX(100px)
	      rotateY(90deg); */  
	          }            
	</style>
</head>
<body>
	<ul>
		  <li class="box1"><img src="images/ad1.jpg" alt=""></li>
		  <li class="box2"><img src="images/ad2.jpg" alt=""></li>
		  <li class="box3"><img src="images/ad3.jpg" alt=""></li>
		  <li class="box4"><img src="images/ad4.jpg" alt=""></li>
		  <li class="box5"><img src="images/ad5.jpg" alt=""></li>
		  <li class="box6"><img src="images/qq主背景.jpg" alt=""></li>
	</ul>
</body>
</html>
