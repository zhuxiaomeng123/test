<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>综合滑动页面</title>
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body{
			     
		         height: 100%;
		     }
		     body{
		     	overflow: hidden;
		         }
		.container{
			height: 100%;
		}
		
        .container input,.container a{
        	position: fixed;
        	top:0;
        	width: 20%;
        	height: 34px;        	
            line-height: 34px;        	      
        }
          .container a{
          	background-color: #2f2f2f;
          }
        #ctr1, #ctr1+a{
        	left: 0%;
        }
        #ctr2, #ctr2+a{
        	left: 20%;
        }
         #ctr3, #ctr3+a{
        	left: 40%;
        }
         #ctr4, #ctr4+a{
        	left: 60%;
        }
         #ctr5, #ctr5+a{
        	left: 80%;
        }       
          .container input{
        	z-index:1000;
        	opacity: 0;
        	cursor: pointer;
        }         
          .container a{
        	z-index: 10;
        	text-align: center;
        	text-decoration: none;        	
        	font-size: 18px;
        	color: white;
            font-weight: bold;   
        }
        .container input:checked+a,
        .container input:checked:hover+a{        	
        	color: #ff4c00;
        }	
        .container input:hover+a{
        	background-color:#2a2a2a;
        }
        .container a>i{
        	margin-right: 5px;
        }
        .content,.panel{
        	height: 100%;
        }
        .content{
        	margin-top: 34px;
        	transition: all 0.5s;
        }
        #ctr1:checked ~ .content{
        	transform: translateY(0%);
        }
         #ctr2:checked ~ .content{
        	transform: translateY(-100%);
        }
         #ctr3:checked ~ .content{
        	transform: translateY(-200%);
        }
         #ctr4:checked ~ .content{
        	transform: translateY(-300%);
        }
         #ctr5:checked ~ .content{
        	transform: translateY(-400%);
        }
        .panel{
        	background-repeat: no-repeat;
        	background-size: 100% 100%;
        }
        #home{
        	background-image: url(images/bg1.jpg);
        	
        }
        #service{
        	background-image: url(images/bg2.jpg);
        	
        }
        #about{
        	background-image: url(images/bg3.jpg);
        	
        }
        #team{
        	background-image: url(images/bg4.jpg);
        	
        }
      #contact{
        	background-image: url(images/bg5.jpg);     	
        }
        #ctr1:checked ~ .content #home,
        #ctr2:checked ~ .content #service,
        #ctr3:checked ~ .content #about,
        #ctr4:checked ~ .content #team,
        #ctr5:checked ~ .content #contact{
        	animation: sport 1s linear  normal;
        }
        @keyframes sport{
        	from{
        		opacity:0;
        	}
        	to{
        		opacity:1;
        	}
        }
	</style>
</head>
<body>
	<div class="container">
	<input type="radio" name="mrx" id="ctr1" checked="checked">
	<a href="#"><i class="fas fa-home"></i>home</a>
	<input type="radio" name="mrx" id="ctr2" checked="checked">
	<a href="#"><i class="fas fa-coffee"></i>service</a>
	<input type="radio" name="mrx" id="ctr3" checked="checked">
	<a href="#"><i class="fas fa-building"></i>about</a>
	<input type="radio" name="mrx" id="ctr4" checked="checked">
	<a href="#"><i class="fas fa-users"></i>team</a>
	<input type="radio" name="mrx" id="ctr5" checked="checked">
	<a href="#"><i class="fas fa-phone"></i>contact</a>
           <div class="content">
                  <section class="panel" id="home">home</section>
       	          <section class="panel" id="service">service</section>
       	          <section class="panel" id="about">about</section>
       	          <section class="panel" id="team">team</section>
       	          <section class="panel" id="contact">contact</section>   	
           </div>
       </div>
</body>
</html>
