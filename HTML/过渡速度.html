<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡速度</title>
	<style type="text/css">
	       ul{
	 	    width: 600px;
			height: 600px;
			border: 1px solid;
		    background-color:#ececec;  
		     }
	    ul li{
	    	width: 100px;
	 	    height: 100px;
	 	    background-color: red;
	 	    border: 1px solid;
	 	    margin-bottom: 20px;
	 	    box-sizing:border-box;
	        list-style: none;
            transition-duration: 3s; 
            background-color;
             }             
/* 		ul:hover li{width: 150px;
			height: 300px;
			background-color: red;
			border: 10px solid;			
			}*/
             ul li:hover{
           	          width: 600px;
                      background-color: green;
                        }			
	         li:nth-child(1){
	         	      transition-timing-function: linear;
	         	       }		
	         li:nth-child(2){
	         	      transition-timing-function: ease;
	         	       }		
	         li:nth-child(3){
	         	      transition-timing-function:ease-in;
	         	       }		
	         li:nth-child(4){
	         	       transition-timing-function:ease-out;
	         	       }		
	         li:nth-child(5){
	         	       transition-timing-function:ease-in-out;
	         	       }		
	</style>
</head>
<body>
	<ul>
		<li>11</li>
		<li>22</li>
		<li>33</li>
		<li>44</li>
		<li>55</li>
	</ul>
</body>
</html>
