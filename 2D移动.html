<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D移动</title>
	<style type="text/css">
		   *{
			 margin: 0;
			 padding-top: 0;
			}
	     ul{
	     	width: 500px;
	        height: 600px;
	      border:1px solid;
	      perspective: 500px;
	       }
	     ul li{
	     	 list-style: none;
	    	 width: 100px;
	         height: 100px;
	         border: 1px solid;
	         background-color: red;
	         margin-top: 10px;
	         transform: rotatey(45deg);
	          }
	        ul li:nth-child(2){
	      	    transform: rotate(45deg);
	      	  } 
	        ul li:nth-child(3){
	        	transform: translate(200px,200px);
	          } 
	         ul li:nth-child(4){
	         	transform: scale(0.5 0.5);
	          } 
	         /* ul li:nth-child(5){transform: rotate(45deg) translate(50px,50px);} */
              ul li:nth-child(5){
              	transform: rotate(45deg);
              } 
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>旋转</li>
		<li>平移</li>
		<li>拉伸</li>
		<li>复合</li>
	</ul>
</body>
</html>
