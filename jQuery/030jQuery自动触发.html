<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery自动触发</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('div').click(function(){
				alert('click');
			})
			 //trigger自动触发事件
			$('div').trigger('click');
			$('div').triggerHandler('click');
		})
	</script>
</head>
<body>
	  <div></div>
</body>
</html>
