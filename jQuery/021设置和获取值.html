<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置和获取值</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log($('input').val());
			$('input').val('我是设置的');
		})
	</script>
</head>
<body>
        <input type="text" value="我是默认的1">
        <input type="text" value="我是默认的2">
