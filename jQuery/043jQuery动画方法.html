<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043jQuery动画方法.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button').eq(0).click(function(){

                  $('div').animate({
                 	  width:400
                 },2000);
                 	$('div').animate({
                      height:400  
                 	},2000);
                    $('div').animate({
                      opacity:0.5
                   },2000);                                                   
			});
			//默认是false，第一个是表示后期动画是否继续执行，false是继续执行（默认），true是不继续
			//第二个是表示没有动画过程，直接转到当前动画最后一个状态再停止，true是直接转到，false是不转到
			$('button').eq(1).click(function(){
			      $('div').stop(true,true);

			});
		})
	</script>
</head>
<body>
	   <button>开始动画</button>
	   <button>停止动画</button>
	   <div></div>
</body>
</html>
