<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024jQuery操作位置</title>
	<style type="text/css">
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background: red;
			margin: 100px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: blue;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			console.log($('.son').offset().top);
			   $('.son').offset({
			   	top:50,
			   	left:50
			   })
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
