<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0038jQuery动画显示隐藏.html</title>
	    <style type="text/css">
	    	div{
	    		width: 200px;
	    		height: 200px;
	    		background: red;
	    	}
	    </style>
	    <script src="js/jquery-1.12.4.js"></script>
	    <script type="text/javascript">
	    	$(function(){
	    		$('button').eq(0).click(function(){
                       $('div').show(1000,function(){
                            alert('show');
                       });
	    		});
	    		$('button').eq(1).click(function(){
                       $('div').hide(1000,function(){
                             alert('hide');
                       });
	    		});
	    		$('button').eq(2).click(function(){
                       $('div').toggle(1000,function(){
                             alert('toggle');
                       });
	    		});
	    	})
	    </script>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
</html>
