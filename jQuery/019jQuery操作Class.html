<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery操作Class</title>
	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.box2{
			background: red;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		   $(function(){
               var oBtn=document.getElementById('btn1');
               oBtn.onclick=function(){
                  $('div').addClass('box1 box2');
                  $('div').removeClass();
                  $('div').toggleClass('box2');
                  //attr可以自动添加
                  $('div').attr('class','box1 box2');
               }
		   })
	</script>
</head>
<body>
	<input type="button" name="" id="btn1" value="点击">
	<!-- <div class="box1 box2"></div> -->
	<div class=""></div>
</body>
</html>
