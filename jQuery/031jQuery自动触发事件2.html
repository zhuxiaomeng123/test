<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery事件冒泡</title>
	<style type="text/css">
		.grandfather{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background: red;
		}
		.father{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #000;
			background: blue;
		}
		.son{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
			background: yellow;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">

		$(function(){
			$('.son').click(function(ev){
				alert('click son');
			});
			$('.father').click(function(ev){
				alert('click father');
			});
			$('.grandfather').click(function(){
				alert('click grandfather');
			});	
			// $('.son').trigger('click');	//事件触发后事件会向上冒泡。而triggerHandler不会				
			$('.son').triggerHandler('click');					
		})
	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
