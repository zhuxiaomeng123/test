<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033jQuery自定义事件.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			$('div').click(function(){
                      alert('111')
			})
			$('div').trigger('click');
			*/
			$('div').on('myClick',function(){
				alert('myClick');
			})
			$('div').trigger('myClick');
		})
	</script>
</head>
<body>
	<div>111222</div>
</body>
</html>
