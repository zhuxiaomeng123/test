<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery命名空间</title>
	<style type="text/css">
		.grandfather{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background: red;
		}
		.father{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #000;
			background: blue;
		}
		.son{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
			background: yellow;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">

		$(function(){
			/*
			$('.son').click(function(ev){
				alert('click son');
			});
			$('.father').click(function(ev){
				alert('click father');
			});
			$('.grandfather').click(function(){
				alert('click grandfather');
			});	
			$('.son').trigger('click');			
			$('.son').triggerHandler('click');
			*/



			$('.son').on('click.zs',function(){
				alert('son click1');
			});	
			$('.son').on('click.ls',function(){
				alert('son click2');
			});

			$('.father').on('click.zs',function(){
				alert('son click1');
			});	
			$('.father').on('click.ls',function(){
				alert('son click2');
			});			
			$('.son').trigger('click.zs');	
				
		})
	</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
