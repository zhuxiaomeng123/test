<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery自动触发</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){

			$('a').click(function(ev){
				alert('click me');
			});
			   //在a标签中使用trigger的话，默认的行为不会被触发（a标签特殊），可以在a标签中套一个span标签
             // $('a').trigger('click');
             $('a').triggerHandler('click');
             //用triggerHandler去直接去trigger那个span的话是不行的
               /*
             $('input').eq(1).click(function(){
             	alert('submit');
             });
             // $('input').eq(1).trigger('click');
             $('input').eq(1).triggerHandler('click');
             */
		})
	</script>
</head>
<body>
	<a href="http://www.kuazhu.com"><span>去学习</span></a>
	<form action="http://www.kuazhu.com">
		<input type="text" name="username">
		<input type="submit" value="提交">
	</form>
</body>
</html>
