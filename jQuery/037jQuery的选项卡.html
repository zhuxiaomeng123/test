<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037jQuery的选项卡</title>
	<style type="text/css">
		.btn{
            overflow: hidden;
		}
		.btn li{
             list-style: none;
             width: 60px;
             height: 30px;
             list-style: 30px;
             border: 1px solid #000;
             float: left;
             text-align: center;   
		}
		.btn li.active{
			background: #000;
			color: #fff;
		}

		.content li{
			list-style: none;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			display: none;
		}
		.content li.show{
			display: block;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.btn>li').mouseenter(function(){
                       //存一下$(this)
                       var $this=$(this);

				$this.addClass('active');
				$this.siblings().removeClass('active');
                // console.log($this.index());
				var $index=$this.index();

                 var $currLi=$('.content>li').eq($index);
                 $currLi.addClass('show');
                  $currLi.siblings().removeClass('show');
			});
		})
	</script>
</head>
<body>
	<ul class="btn">
		<li class="active">按钮1</li>
		<li>按钮2</li>
		<li>按钮3</li>
		<li>按钮4</li>
	</ul>
	<ul class="content">
		<li class="show">我是内容1</li>
		<li>我是内容2</li>
		<li>我是内容3</li>
		<li>我是内容4</li>
	</ul>
</body>
</html>
