<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery操作代码与文本</title>
	  <script src="js/jquery-1.12.4.js"></script>
	  <script type="text/javascript">
	  	 $(function(){
	  	 	console.log($('div').html());
	  	 	$('div').html('<h1>我是标题</h1>')
	  	 	console.log($('div'.text()));
	  	 	$('div').text('<h1>我是标题</h1>')
	  	 })
	  </script>
</head>
<body>
	<div>
		我是div
		<p>我是段落</p>
	</div>
</body>
</html>
