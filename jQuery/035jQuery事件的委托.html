<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery事件的委托</title>
	<style type="text/css">
		*{
          margin: 0;
          padding: 0;
		}
		button{
			cursor: pointer;
		}
          li{
          	cursor: pointer;
          }
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			$('li').click(function(){
				// console.log(this);
				alert($(this).html());
			});
			*/
 
              /*
			$('ul').delegate('li','click',function(){
				//     alert('aa');
				// console.log(this);
				console.log($(this).html());
			})  
			*/          


			$('ul').delegate('li','click',function(){
				alert($(this).html());
			});


             $('button').click(function(){
             	var $li=$('<li>我是创建的li</li>');
             	  $('ul').append($li);
             });
		})
	</script>
</head>
<body>
	 <button>创建的Li</button>
	 <ul>
	 	<li>我是li1</li>
	 	<li>我是li2</li>
	 	<li>我是li3</li>
	 	<li>我是li4</li>
	 </ul>
</body>
</html>
