<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴动画</title>
	<style type="text/css">
	   *{margin: 0;
	      padding:0;}
		ul{width: 1000px;
		   height: 400px;
		   border: 1px solid;
		   margin: 0 auto;
		   }
		   ul li{width: 200px;
		      height: 400px;
		       list-style: none;
		     float: left;
              transition-property: width;
              transition-duration: 5s;}
          ul li img{height: 100%;
                    width: 1000px;} 
             ul:hover li{
             	 width:50px;
             }
           ul li:hover{width: 600px;}     
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="ad1.jpg" alt="">
		</li>
		<li>
			<img src="ad2.jpg" alt="">
		</li>
		<li>
			<img src="ad3.jpg" alt="">
		</li>
		<li>
			<img src="ad4.jpg" alt="">
		</li>
		<li>
			<img src="ad5.jpg" alt="">
		</li>
	</ul>
</body>
</html>
