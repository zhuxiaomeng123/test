<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{margin: 0px;
		padding: 0px}
		.o{
			width: 500px;
			height: 600px;
			margin: 50px auto;
		}
		.a{
			height: 100px;
			width: 500px;
			background: gray;
			

		}
		li{
			height: 100px;
			width: 100px;
			background: red;
			margin-left: 50px;
			float: left;
			text-align: center;
			line-height: 100px;
			list-style: none;
		}
		.c li{
			margin-left: 0px;
			transform: rotateY(180deg);
			transition: all 2s;
			background-color: green;
			opacity: 0;
		}
		.a>li:hover .c>li{
			transform: rotateY(0deg);
			opacity: 1;
		}
		.a>li:hover .c>li:nth-child(1){
		transition-delay: 0s;
		}
		.a>li:hover .c>li:nth-child(2){
		transition-delay: 0.5s;
		}
		.a>li:hover .c>li:nth-child(3){
		transition-delay: 1s;
		}
		.a>li:hover .c>li:nth-child(4){
		transition-delay: 1.5s;
		}
		.c>li:nth-child(4){
		transition-delay: 0s;
		}
		.c>li:nth-child(3){
		transition-delay: 0.5s;
		}
		.c>li:nth-child(2){
		transition-delay: 1s;
		}
		.c>li:nth-child(1){
		transition-delay: 1.5s;
		}
		.content{
			height: 500px;
			width: 500px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="o">
	<ul class="a">
		<li class="b">
			标题1
			<ul class="c">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</li>
		<li class="b">
			标题2
			<ul class="c">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</li>
		<li class="b">
			标题3
			<ul class="c">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</li>
	</ul>
	<div class="content"></div>
	</div>
</body>
</html>
