<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪选择器</title>
	<style>
		a:link{color: blue;}
		a:visited{color: purple;}
		a:hover{color: yellow;}
		a:active{color:blue;}
		input:focus{outline-color: red;}
		p:before{content: "你好"}
		p:after{content: "你好"}
	</style>
</head>
<body>
	<a href="#">爱恨</a>
	<p>
	哈哈哈哈哈哈哈哈啊哈哈哈哈哈哈哈哈哈哈哈哈哈	
	</p>
</body>
</html>
