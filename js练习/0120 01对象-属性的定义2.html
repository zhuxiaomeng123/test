<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象-属性的定义2</title>
	<script type="text/javascript">
		var obj={};
		Object.defineProperty(obj,"name",{value:"Tom",configurable:true});

		for(key in obj){
			console.log(obj[key]);
		}

		Object.defineProperty(obj,"name",{value:"Tom",enumerable:true});

		for(key in obj){
			console.log(obj[key]);
		}

	</script>
</head>
<body>
	
</body>
</html>
