<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画改变透明度</title>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript">
		var timer =null;
		function animation(obj,iTarget){
			// obj.style.opacity=iTarget;
			clearInterval(timer);
			timer=setInterval(function(){
               var curr=getComputedStyle(obj,false)['opacity']*100;
               var iSpeed=0;
               if(curr>iTarget){
               	iSpeed=-10;
               }else{
               	iSpeed=10;
               }
               if(Math.abs(iTarget-curr)<=Math.abs(iSpeed)){
               	obj.style.opacity=iTarget/100;
               }else{
               	obj.style.opacity=(curr*1+iSpeed)/100;
               }
             
			},30)
		}
		// obj.style.opacity=iTarget;
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			oDiv.onmouseover=function(){
				// oDiv.style.opacity=1;
			    animation(this,100);
			}
			oDiv.onmouseout=function(){
			    animation(this,30);
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
