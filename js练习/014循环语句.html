<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环语句</title>
	<style type="text/css">
	     *{
		    padding: 0;
		    margin: 0;
	     }
		li{
			width: 100px;
			height: 100px;
			border: 1px solid ;
			list-style: none;
			float: left;
			margin: 10px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function (){
			var aLi=document.getElementsByTagName('li');
             // console.log(aLi);
             // aLi.style.background='red'

              // aLi[0].style.background='red';
              // aLi[1].style.background='red';
              // aLi[2].style.background='red';
             
             // alert(aLi.length);

			for (var i=0;i<aLi.length;i++) {
		           aLi[i].style.backgroundColor='red';
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
