<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行变色</title>
	<style type="text/css">
		li{
			list-style: none;
			width: 100%;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aLi =document.getElementsByTagName('li');
			for (var i = 0; i < aLi.length; i++) {
				if(i%2==0){
					aLi[i].style.background='black';
				}else{
					aLi[i].style.background='white';
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
