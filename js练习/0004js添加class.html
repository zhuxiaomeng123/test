<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加class</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.cl1{
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		    function addClass(){
			document.getElementById('box').className='cl1';
		}
	</script>
</head>
<body>
	<div id="box" onclick="addClass()"></div>
</body>
</html>
