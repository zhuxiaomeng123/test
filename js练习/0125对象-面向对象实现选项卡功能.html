<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象-面向对象实现选项卡功能</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			width: 300px;
			height: 100px;
			overflow: hidden;
		}
		#btn li{
			list-style: none;
			width: 60px;
			background: black;
			float: left;
			border-radius: 10px;
			margin-right: 10px;
            text-align: center;
            color: white;
            cursor: pointer;
		}

		#content{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
            
		}
		#content li{
			list-style: none;
            display: none;
		}
		#btn li.active{
			background-color:yellow;

		}
	</style>
	<script type="text/javascript">
		// var aBtn=null;
		// var aContent=null;
		window.onload=function(){
              new Tab();
		}

		function Tab(){
			this.aBtn=document.getElementById('btn').children;
		    this.aContent=document.getElementById('content').children;
		    var _self=this;
			for (var i = 0; i < this.aBtn.length; i++) {
				this.aBtn[i].index=i;
			

                this.aBtn[i].onclick=function(){
                 	_self.fnClick(this);
				}
			}	
		}
			Tab.prototype.fnClick=function(obtn){
            for (var j = 0; j < this.aBtn.length; j++) {
            	this.aBtn[j].className='';
            	this.aContent[j].style.display='none';
             }
               this.aBtn[obtn.index].className='active';
               this.aContent[obtn.index].style.display='block';

            }	
	</script>
</head>
<body>
	<ul id="btn" class="btn">
		<li class="active">btn1</li>
		<li>btn2</li>
		<li>btn3</li>
		<li>btn4</li>
	</ul>
	<ul id="content" class="content">
		<li style="display: block;">content1</li>
		<li>content2</li>
		<li>content3</li>
		<li>content4</li>
	</ul>
</body>
</html>
