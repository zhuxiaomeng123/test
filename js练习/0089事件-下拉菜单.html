<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件-下拉菜单</title>
	<style type="text/css">
		#menu{
			width: 100px;
			height: 500px;
			background: #ccc;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oMenu=document.getElementById('menu');
			oBtn.onclick=function(ev){
				  var oEvent=ev||event;
                  oMenu.style.display='block';
                  oEvent.stopPropagation();//事件不需要向父元素传递事件，事件到此为止
                  // alert('btn click')
			}
			document.onclick=function(){
				oMenu.style.display='none';
				// alert('doc click');
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value="菜单">
	<div id="menu"></div>
</body>
</html>
