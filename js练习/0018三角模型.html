<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形</title>
	<style type="text/css">
	 
		.sp{
            width: 10px;
            height: 10px;
            display: inline-block;

		}
		.st{
            width: 10px;
            height: 10px;
            display: inline-block;
             color: red;
		}
	</style>
	<script type="text/javascript">
			
               for (var i = 0; i < 5; i++) {	
               	  var str="";
               	  for (var k = 1; k < 5-i; k++) {
               	  	str=str+"<span class='sp'></span>"
               	  	
               	  }
               	    for (var j = 0; j<=i; j++) {
               		str=str+"<span class='st'>*</span>";	
               	 }
                 document.write(str);
                 document.write('<br>');
                }
	</script>
</head>
<body>
	
</body>
</html>
