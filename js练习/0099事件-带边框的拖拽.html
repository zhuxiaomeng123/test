<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件-带边框的拖拽</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:0;
			left: 0;
		}
		.box{
			border: 1px dashed #000;
			box-sizing: border-box;
			position: absolute;
			
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var disX=0;
			var disY=0;
             oDiv.onmousedown=function(ev){
             	var oEvent=ev||event;
             	disX=oEvent.clientX-oDiv.offsetLeft;
             	disY=oEvent.clientY-oDiv.offsetTop;

             	var oBox=document.createElement('div');
             	oBox.className='box';
             	oBox.style.width=oDiv.offsetWidth+'px';
             	oBox.style.height=oDiv.offsetHeight+'px';

             	oBox.style.left=oDiv.offsetLeft+'px';
             	oBox.style.top=oDiv.offsetTop+'px';

             	document.body.appendChild(oBox);

             	document.onmousemove=function(ev){
             		var oEvent=ev||event;
             		var l=oEvent.clientX-disX;
             		var t=oEvent.clientY-disY;
             		if(l<0){
             			l=0;
             		}else if(l>window.innerWidth-oDiv.offsetWidth){
                              l=window.innerWidth-oDiv.offsetWidth;
             		}
             		   		
             		if(t<0){
             			t=0;
             		}else if(t>window.innerHeight-oDiv.offsetHeight){
             			      t=window.innerHeight-oDiv.offsetHeight;
             		}
             		oBox.style.left=l+'px';
             		oBox.style.top=t+'px';
             }

				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
					oDiv.style.left=oBox.offsetLeft+'px';
					oDiv.style.top=oBox.offsetTop+'px';
					document.body.removeChild(oBox);
			}
		}
	}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
