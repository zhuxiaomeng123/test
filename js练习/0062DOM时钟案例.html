<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟案例</title>
	<style type="text/css">
		#box{
			width: 400px;
			height: 100px;
			margin: 50px auto;
			color: #fff;
			font-size: 30px;
		}
		body{
			background: #000;
		}
	</style>
	<script type="text/javascript">

           function toStr(n){
           	if(n<10){
           		return '0'+n;
           	}else{
           		return ''+n;
           	}
           }
		window.onload=function(){
			var oBox=document.getElementById('box');
			var aImg=oBox.getElementsByTagName('img');

              function timer(){
              	var now=new Date();

				var h=now.getHours();
				var m=now.getMinutes();
				var s=now.getSeconds();

				// var str=h+m+s;
				var str=toStr(h)+toStr(m)+toStr(s);
                  // alert(str);
				
				for (var i = 0; i < aImg.length; i++) {
					 aImg[i].src="images/"+str.charAt(i)+".png";
				}
              }
              setInterval(timer,1000);
				timer();
				
				/*
				aImg[0].src='images/'+str.charAt(0)+'.png';
				aImg[1].src='images/'+str.charAt(1)+'.png';
				aImg[2].src='images/'+str.charAt(2)+'.png';
				aImg[3].src='images/'+str.charAt(3)+'.png';
				aImg[4].src='images/'+str.charAt(4)+'.png';
				aImg[5].src='images/'+str.charAt(5)+'.png';
				*/
			}
			
	</script>
</head>
<body>
	<div id="box">
	<img src="images/1.png" alt="">
	<img src="images/0.png" alt="">:
	<img src="images/4.png" alt="">
	<img src="images/7.png" alt="">:
	<img src="images/3.png" alt="">
	<img src="images/2.png" alt="">
	</div>
</body>
</html>
