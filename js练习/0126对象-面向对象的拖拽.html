<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象-面向对象的拖拽1</title>
      <style type="text/css">
      	*{
      		margin: 0;
      		padding: 0;
      	}
      	#div1{
      		width: 200px;
      		height: 200px;
      		background: red;
      		position: absolute;
      		top:0;
      		left: 0;
      	}
      </style>
      <script type="text/javascript">
      	var oBox=null;
        var disX=0;
        var disY=0;
      	window.onload=function(){
      		oBox=document.getElementById('div1');
      		oBox.onmousedown=fnDown;
      	}
      	   function fnDown(ev){
      	   	    var oEvent=ev||event;
      			var disX=oEvent.clientX-oBox.offsetLeft;
      			var disY=oEvent.clientY-oBox.offsetTop;
      			document.onmousemove=fnMove;
      			document.onmouseup=fnUp;
      	   }

      	   function fnMove(ev){
      	   	     var oEvent=ev||event;
      			 oBox.style.left=oEvent.clientX-disX+"px";
      			 oBox.style.top=oEvent.clientY-disY+"px";
      	   }
      	   function fnUp(){
      	   	    document.onmousemove=null;
      			document.onmouseup=null;
      	   }
      </script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
