<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延迟菜单</title>
 <style type="text/css">
 	*{
 		margin: 0;
 		padding:0;
 	}
     #leftBox{
     	width: 100px;
     	height: 50px;
     	background: red;
     	float: left;
     }
      #rightBox{
      	width: 500px;
      	height: 600px;
      	background: blue;
      	float: left;
      	margin-left: 20px;
      	display: none;
      }
 </style>
 <script type="text/javascript">
 	window.onload=function(){
 		var oleft=document.getElementById('leftBox');
        var oright=document.getElementById('rightBox');
              var timer=null;
        oleft.onmouseover=function(){
        	clearTimeout(timer);
        	oRight.style.display='block'
        }
        oLeft.onmouseout=function(){
        	 timer=setTimeout(function(){
        	 	oRight.style.display='none';
        	},500)
        }
        		
        oRight.onmouseout=function(){
        	setTimeout(function(){
        		oRight.style.display='none';
        	},500)
        }
        oRight.onmouseover=function(){
        	clearTimeout(timer);
        	oRight.style.display='block'
        }
 	}
 </script>
</head>
<body>
	<div id="leftBox"></div>
	<div id="rightBox"></div>
</body>
</html>
