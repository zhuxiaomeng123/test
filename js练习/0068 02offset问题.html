<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offset问题</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDvi=document.getElementById('div1');
			oDvi.onmouseover=function(){
				setInterval(function(){
					// console.log(oDvi.offsetWidth);
					oDvi.style.width=oDvi.offsetWidth-1+'px';
				},30)
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
