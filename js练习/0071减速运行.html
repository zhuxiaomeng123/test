<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速运行</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left:600px;
			top:100px;
		}
		#line{
			width: 1px;
			height: 800px;
			background: black;
			position: absolute;
			top:0;
			left: 300px;
		}
	</style>
	<script type="text/javascript">
		    window.onload=function(){
		    	var oBtn=document.getElementById('btn');
		    	var oBox=document.getElementById('box');
		    	var timer=null;
		    	oBtn.onclick=function(){
		    		// oBox.style.left='300px';
		    		clearInterval(timer);
		    		timer=setInterval(function(){
                       var iSpeed=(300-oBox.offsetLeft)/10;
                       iSpeed=iSpeed>0 ? Math.ceil(iSpeed):Math.floor(iSpeed);/*三木运算符*/
                       if(!iSpeed){
                       	// if(300=oBox.offsetLeft){
                       	clearInterval(timer)
                       }else{
                       	oBox.style.left=oBox.offsetLeft+iSpeed+'px';
                       }
                       console.log(oBox.offsetLeft+"##"+iSpeed);
		    		},30);
		    	}
		    }
	</script>
</head>
<body>
	<input type="button" value="启动按钮" id="btn">
	<div id="box"></div>
	<div id="line"></div>
</body>
</html>
