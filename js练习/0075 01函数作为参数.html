<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数作为参数</title>
	<script type="text/javascript">
		function show(fn){
			// alert(11);
			fn()
		}
		// show(22)
		show(function(){
			alert('abc')
		});
           //回调
           function sum(x,y,fn){
           	var z=x*10+y*10;
           	fn(z);
           }
           sum(2,3,function(res){
           	alert(res);
           })	
           // arr.sort(function(n1,n2))	
	</script>
</head>
