<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件-常用事件类型</title>
	<style type="text/css">
		#father{
			width: 500px;
			height: 500px;
			background: red;
			border: 1px solid #000;
		}
		#son{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background: blue;
		}
	</style>
	<script type="text/javascript">
		    window.onload=function(){
		    	var oFather=document.getElementById('father');
		    	var oSon=document.getElementById('son');
		    	/*
		    	oFather.addEventListener('mouseover',function(ev){
		    		var oEvent=ev||event;
		    		console.log(oEvent.target,'mouseover')
		    	})
		    	oFather.addEventListener('mouseout',function(){
		    		console.log('mouseout')
		    	})
		    	*/
		    	oFather.addEventListener('mouseenter',function(ev){
		    		console.log('mouseenter')
		    	})
		    	oFather.addEventListener('mouseleave',function(){
		    		console.log('mouseleave')
		    	})
		    }
	</script>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
</html>
