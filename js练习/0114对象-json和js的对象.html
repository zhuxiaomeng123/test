<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件-json和js的对象</title>
	<script type="text/javascript">
		var json='{"name":"tom","age":"18"}';
		//这里的json是字符串
		console.log('json此时的类型'+typeof json);
		console.log(typeof json);
		console.log(json.name)

		//json->js object
		var jsonObj=JSON.parse(json);
		console.log(typeof jsonObj);
		console.log('json传输到后台此时的类型'+typeof jsObj);
		console.log(jsonObj.name);

		var obj={
			name:"Tom",
			age:18
		};
		console.log(obj.name);
		//js object->json
		var objJson=JSON.stringify(obj);
		console.log(typeof objJson);
		console.log(obj);
		console.log(objJson);



		var obj1={
			"@":"Amy",
		}
		console.log(obj1["@"]);
	</script>
</head>
<body>
	
</body>
</html>
