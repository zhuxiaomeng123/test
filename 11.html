<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework</title>
</head>
<body>
	<form action="https://kuazhu.com/" method="192.168.0.15">
			<p>
				<fieldset>
				<legend>注册界面</legend>
			</p>   
		<p>
		用户名：
		<input type="text" name="username" value="text">
	    <p>
		密码：
		<input type="password" name="text" value="password">
		</p>
		<p>
		性别：
		<input type="radio" name="sex"
		 value="0">男
		<input type="radio" name="sex" value="1">女
		<input type="radio" name="sex" value="2">不告诉你
		</p>
		<p>
			生日:
			<input type="numbuer" name="age" value="date">
		</p>
		<p>
		爱好：
		<input type="checkbox" name="hobbit" value="0">篮球
		<input type="checkbox" name="hobbit" value="1">足球
		<input type="checkbox" name="hobbit" value="2">羽毛球
		</p>
		<p>
			<input type="button" name="button" id="username" value="登录">
			<input type="submit" name="submit" id="username" value="注册">
			<input type="reset" name="reset" id="username" value="清空">
		</p>
		邮箱:
		<input type="email" name="email" value="aa@qq.com">
		<p>
			<p>
				日期：
				<input type="date" name="日期" value="date">
			</p>
			照片:
		<input type="image" name="image" value="照片" src="_MG_8488.jpg">
	    </p>
		<p>
			喜欢的颜色:
		<input type="color" name="color" value="color">
		</p>
		<p>
		<label for="username">二级用户名</label>
		<input type="text" name="username" id="username" value="点击文字输入框即可获取光标焦点">
        </p>
        <p>
        	地址:
        	<input type="text" name="optgroup" list="address">
        	<datalist id="address">
        	<option value="bj">北京</option>
        	<option value="sh">上海</option>
        	<option value="gz">广州</option>
        	<option value="xg">香港</option>
        	<option value="am">澳门</option>
        	<option value="sz">深圳</option>
        	</datalist>

        </p>
        <p>
        	 <select>
        		<optgroup label="直辖市">
        			<option value="0">天津</option>
        			<option value="1">宁夏</option>
        			<option value="2">上海</option>
        		</optgroup>
        	</select>
        </p>
        <p>
        	简介：<textarea name="intr"
        	id="intr" cols="20" rows="10">
        	</textarea>
        	<style>
        		textarea{resize: none;}
        	</style>
        </p>
         </fieldset>
	</form>
</body>
</html>
