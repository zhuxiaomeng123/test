<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework</title>
</head>
<body>
	<form action="https://kuazhu.com/">
		<p>
		用户名：
		<input type="text" name="sex" value="text">
	    </p>
	    <p>
		密码：
		<input type="password" name="text" value="text">
		</p>
		<p>
		性别：
		<input type="radio" name="sex"
		 value="0">男
		<input type="radio" name="sex" value="1">女
		<input type="radio" name="sex" value="2">不告诉你
		</p>
		<p>
			生日:
			<input type="numbuer" name="age" value="date">
		</p>
		<p>
		爱好：
		<input type="checkbox" name="hobbit" value="0">篮球
		<input type="checkbox" name="hobbit" value="1">足球
		<input type="checkbox" name="hobbit" value="2">羽毛球
		</p>
		<p>
			<input type="button" name="button" value="登录">
			<input type="submit" name="submit" value="注册">
			<input type="reset" name="reset" value="清空">
		</p>
		邮箱:
		<input type="email" name="email" value="aa@qq.com">
		照片:
		<input type="image" name="image" value="照片" src="_MG_8488.jpg">
		<p>
			喜欢的颜色:
		<input type="color" name="color" >
		</p>
		<p>
		<label for="username">二级用户名</label>
		<input type="text" name="username" id="username" value="点击文字输入框即可获取光标焦点">
        </p>
        <p>
        	地址:
        	<input type="text" name="optgroup" list="address">
        	<datalist id="address">
        	<option>北京</option>
        	<option>上海</option>
        	<option>广州</option>
        	<option>香港</option>
        	<option>澳门</option>
        	<option>深圳</option>
        	</datalist>

        </p>
        <p>
        	 <select>
        		<optgroup label="直辖市">
        			<option value="0">天津</option>
        			<option value="1">宁夏</option>
        			<option value="2">上海</option>
        	</select>
        </p>
	</form>
</body>
</html>
