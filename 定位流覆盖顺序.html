<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流覆盖顺序</title>
	<style>
		*{margin: 0;
			padding: 0;}
	    .f1{width: 300px;
	        height: 300px;
	        background-color: yellow;
	       position: relative;
	         left: 10px;
	         top: 10px; 
	        z-index: 2;}
	    .f11{width: 200px;
	    height: 200px;
	       background-color: blue;
	        position: relative;} 
	     .s1{width: 100px;
	     height: 100px; 
	         background-color: purple;
	       position: absolute;
	       top: 150px;
	       left:400px;}      
	     .f2{width: 300px;
	        height: 300px;
	        background-color: gray;
	         position: relative;} 
	     .f22{width: 200px;
	    height: 200px;
	       background-color: blue;
	         position: relative;
	         /*z-index: 2;*/}
	     .s2{width: 100px;
	     height: 100px; 
	         background-color: pink;}        

	</style>
</head>
<body>
	<div class="f1">
		<div class="f11">
			<div class="s1"></div>
		</div>
	</div>
		<div class="f2">
		<div class="f22">
			<div class="s2"></div>
		</div>
	</div>
</body>
</html>
