<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流</title>
	<style>
		.box1{width: 50px;
			height: 50px;
		    background-color: red;
		    float: left;}
		.box2{width: 100px;
		    height: 100px;
		    background-color: green;
		    float: right;}
		.box3{width: 150px;
		    height: 150px;
		    background-color: black;
		    float: right;} 
		.box4{width: 200px;
		    height: 200px;
		    background-color: yellow;
		    float: left;} 
		.box5{width: 250px;
		   height: 250px;
		    background-color: blue;
		    float: left;}             
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
	<div class="box5">5</div>
</body>
</html>
