<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2d平铺</title>
	<style type="text/css">
		*{
			margin: 0;
		    padding: 0;
		 }
		  div{
		  	 width: 500px;
		     height: 350px;
		     margin: 50px auto;
		     }
		   div img{
		   	  width: 500px;
		      height: 350px; 
		      transform: rotatex(80deg);
		     } 
		   div:hover img{
		   	   transform: rotatex(80deg);
		       perspective: 300px;
		     }    
	</style>
</head>
<body>
	<div>
		<img src="images/ad3.jpg" alt="">
	</div>
</body>
</html>
