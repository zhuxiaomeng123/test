<html lang="en">
<head>

	<title>	父容器与四线格比较</title>

		  height: 0;}
		  p{width: 200px;
		  height: 20px;

		  	height: 40px;

		    background-color: red;}
		  	.son{width: 200px;

	 classborder: 1px solid;
		  	}

		  	border: 1px solid;}
	</style>
</head>
<body>
	<p><span class="father"><span class="son">我是文字1</span></span></p>
	<p><span class="father"><span class="son">我是文字2</span></span></p>

	<p><span class="father"><span class="son">我是文字4</span></span></p>
