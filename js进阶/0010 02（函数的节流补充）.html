    <script type="text/javascript">
		          function throttle(fn,delay){
		          	var timer=null;
	          	return function(){
	          		clearTimeout(timer);
	          		timer=setTimeout(fn,delay);

	          	}
	          }
	          //让函数返回一个函数
	          //目的都是使函数产生节流
	          window.onresize=throttle(function(){
	          	console.log('aa');
	          },200);
	</script>
