<!DOCTYPE html>
<html lang="en">

		}
		li{
			list-style: none;

</head>

</body>
<script type="text/javascript">
	  var aLi=document.getElementsByTagName('li');
	  var iLastOne=0;
	  for (var i = 0; i < aLi.length; i++) {
	  	aLi[i].index=i;
	  	   aLi[i].onmouseover=function(){
	  	   	/*
	  	   	for(var j=0;j<aLi.length;j++){
	  	   		aLi[j].className='';
	  	   	}
	  	   	*/
	  	   	aLi[iLastOne].className='';
	  	   	this.className='active';
	  	   	iLastOne=this.index;
	  	   }
	  }
</script>
