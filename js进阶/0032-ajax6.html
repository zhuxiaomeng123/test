<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>0032-ajax6.html</title>
</head>
<body>
      <input type="button" value="发送GET请求" id='btn'>
      <ul id='ul1'>
      </ul>
</body>
<script>

      (function(w){
           function ajax(mathod,url,data,fnSucc,fnFaild){
              //1.创建ajax对象
            var oAjax = new XMLHttpRequest();//XHR
            if(mathod=="GET"){//GET请求
                  //2.和服务器建立连接
                  oAjax.open(mathod,url,true);
                  oAjax.setRequestHeader("Content-type","application/x-www-form-urlencoded");

                  oAjax.setRequestHeader("test","kuazhu");
                  //3.发送请求
                  oAjax.send(data);      
            }else{//GET请求
                  if(data){
                        url=url+"?"+data;
                  }
                  //2.和服务器建立连接
                  oAjax.open(mathod,url,true);
                  //3.发送请求
                  oAjax.send(); 
            }

            //4.监听方法获取数据
            oAjax.onreadystatechange = function(){
            if(oAjax.readyState == 4){//数据完全返回
                  if(oAjax.status == 200){
                        // console.log('get data success::',oAjax.responseText);
                        fnSucc(oAjax.responseText);
                  }else{
                        if(fnFaild){
                        fnFaild(oAjax.status);
                        }

                  }
                  
            }           
         }               
       }
           w.ajax=ajax;
     })(window);

      var oBtn = document.getElementById('btn');
      var oUl = document.getElementById('ul1');
      oBtn.onclick = function(){
                  ajax('GET','http://127.0.0.1:3000/0026-data.json',
                        "",
                  function(val){
                      console.log('get data success ###::',val);
                  },function(status){
                      console.log('err::',status);
                  });           
      }

</script>
</html>
