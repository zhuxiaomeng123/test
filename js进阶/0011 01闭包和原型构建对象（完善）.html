	(function(w){
		       	function Person(name,age){
				// this.name=name;
				// this.age=age;
				this.init(name,age);
			}
			/*
			Person.prototype.showName=function(){
				console.log("I am"+this.name);
			}
			Person.prototype.showAge=function(){
				console.log("I am"+this.age+"years old");
			} 
			*/
			//把Person.prototype写在对象里面，直接函数调用
			Person.prototype={
				constructor:Person,
				__proto__:Object.prototype,
				init:function(name,age){
					this.name=name;
					this.age=age;
				},
				showName:function(){
                     console.log("I am"+this.name);
				},
				showAge:function(){
                     console.log("I am"+this.age+"years old");
				},
			}
			w.Person=Person;
	})(window);
	var p1=new Person('Tom',19);
	p1.showName();
	p1.showAge();	
</script>
