<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的节流</title>
	<style type="text/css">
		body{
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script type="text/javascript">
	var timer=null;
	window.onresize=function(){
		clearTimeout(timer);
		timer=setTimeout(function(){
		console.log(window.innerWidth);
		},500)
		//减少to do 逻辑的处理
	}

	window.onscroll=function(){
        console.log('aaa');
	}
</script>
</html>
