			height: 3000px;

<script type="text/javascript">
		          function throttle(){
	          	return function(){
	          		console.log('aa');
	          	}
	          }
	          //让函数返回一个函数
	          //目的都是使函数产生节流
	          window.onresize=throttle();
</script>
