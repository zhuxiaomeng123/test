<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例模式-登录框</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#login{
			width: 200px;
			height: 300px;
			background: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -50%;
			margin-top: -150px;
			/*display: none;*/
		}
	</style>
</head>
<body>
	<input type="button" value="登录" id="btn">
	<!-- <div id="login"></div> -->
</body>
<script type="text/javascript">
	var oBtn=document.getElementById('btn');
	// var oBox=document.getElementById('login');
	oBtn.onclick=function(){
         // oBox.style.display='block';
         var oDiv=document.createElement('div');
         oDiv.id='login';
         document.body.appendChild(oDiv);
	}
</script>
</html>
