<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>腾讯登陆界面</title>
	<style>
	*{margin: 0px;
	padding: 0px;}
		.m{width: 400px;
		   height: 100px;
		 float:top;}
         .box1{width: 750px;
          height: 500px;
          background-image: url(0.jpg);}    
         .x1{width: 400px;
         	height: 300px;
            float: left;}
            .x2{width: 230px;
            	height:200px;
            	border:1px solid;
            	background-color: #fff;
            	float: right;}
           .kbox{width: 230px;
           	  height: 170px;
           	  float: right;
           	  text-align: center;}
	</style>
</head>
<body>
	<form action="https://qq.com/" method="192.168.0.15">
	<div class="box1">
		<div class="x1">
			<img class="t1" src="QQ图片标头.jpg">
			<img class="t2" src="qq主背景.jpg">
		</div>
		<div class="kbox">梦想开始的地方</div>
		<section class="x2">
	 <p>
			<fieldset>登陆页面
		</p>
		<p>
			用户名：
			<input type="text" name="username" value="text">
		</p>
		<p>
			密码：
			<input type="password" name="text" value="password">
		</p>
		性别：
		<p>
			<input type="radio" name="sex" value="0">男
			<input type="radio"
			name="sex" value="1">女
		</p>
		 <p>
        <input type="text" name="outgroup" list="address">	
        </p>
        <p>
        <datalist id="address">
        	<option>北京</option>
        	<option>上海</option>
        	<option>广州</option>
        </datalist>
        </p>
        sex:
        <p>
        	<select>
        		<output label="sex"></output>
        		<option>异性</option>
        		<option>同性</option>
        		<option>双性</option>
        	</select>
	 </section>			
		</div>			
	</form>
</body>
</html>
