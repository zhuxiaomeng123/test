<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播动画</title>
	<style type="text/css">
		*{margin: 0;
		  padding: 0;}
		  .box0 {
		  	    width: 500px;
		        height: 300px;
		        border: 1px solid;
		         margin: 50px auto;
		         overflow: hidden;
		         } 
		  ul{
		  	    width: 2000px;
		        animation: sport 5s linear 1s infinite ;
		   }
		  ul li{
		  	    width: 500px;
		        height: 300px;
		        list-style: none;		    		        
		        animation-fill-mode: both;
		   }
		   ul li{
		   	    width: 500px;
		   	    height: 300px;
		   	    float: left;
		   }
		  ul img{
		  	    width: 500px;
		        height: 300px;
		         } 
		       @keyframes sport{
		       	    from{margin-left: 0px;}
		       	    to{margin-left: -1500px;}
		       }  
		     	   
	</style>
</head>
<body>
	<div class="box0">

	<ul>
		<li><img src="ad1.jpg" alt=""></li>
		<li><img src="ad2.jpg" alt=""></li>
		<li><img src="ad3.jpg" alt=""></li>
		<li><img src="ad1.jpg" alt=""></li>
	</ul>
	</div>
</body>
</html>
