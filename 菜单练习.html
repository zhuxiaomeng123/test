<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单练习</title>
	<style type="text/css">
		*{
			margin: 0;
		    padding:0;
		}
		  div{
		  	width: 500px;
		  	height: 600px;
		  	background-color: purple;
		  	margin: 50px auto;
		     }
		.xx{
			list-style: none;
			width: 400px;
		    height:30px; 
		    background-color: #808080;
	        border: 1px solid;
	        margin: 50px auto;

	       box-sizing: border-box;
	     }
	      .xx li{

	      	    margin-left: 40px;
	      	       width: 80px;
	      	       height:25px;
	             float: left;
	             background-color: yellow;
	            }
	       .zz li{
	       	 margin-top: 20px;
	       	   width: 80px;
	       	     height: 25px;
	      	list-style: none;
	      	 margin-left: 0px;
	      	background-color: green;
	      	text-align: center;
			transform: rotateY(180deg);
			transition: all 2s;			
			opacity: 0;
			} 
		.xx>li:hover .zz>li{
			transform: rotateY(0deg);
			opacity: 1;
		     } 
		   .xx>li:hover .zz>li:nth-child(1){
		transition-delay: 0s;
		}  
		   .xx>li:hover .zz>li:nth-child(2){
		transition-delay: 0.5s;
		}  
		  .xx>li:hover .zz>li:nth-child(3){
		transition-delay: 1s;
		}
		   .xx>li:hover .zz>li:nth-child(4){
		transition-delay: 1.5s;
		}

		   .zz>li:nth-child(4){
		transition-delay: 0s;
		}  
		   .zz>li:nth-child(3){
		transition-delay: 0.5s;
		}  
		  .zz>li:nth-child(2){
		transition-delay: 1s;
		}
		   .zz>li:nth-child(1){
		transition-delay: 1.5s;
		}
	</style>
</head>
<body>
  <div>
	 <ul class="xx">
		<li>
			一级菜单
			<ul class="zz">
				<li>1</li>
		   		<li>2</li>
		  		<li>3</li>
		  		<li>4</li>
			</ul>
		</li>	    		
		<li>一级菜单
 <ul class="zz">
		   <li>1</li>
		   <li>2</li>
		   <li>3</li>
		   <li>4</li>
	   </ul>
		</li>	    		
		<li>一级菜单
 
	   <ul class="zz">
		   <li>1</li>
		   <li>2</li>
		   <li>3</li>
		   <li>4</li>
	   </ul>
		</li>	    		
	 </ul>
 </div>
</body>
</html>
